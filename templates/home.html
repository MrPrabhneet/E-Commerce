{% extends 'hf.html' %}
{% load static %}
{% block title %}Mainbody{% endblock title %}
{% block mainbody %} 
<div class="container">
      <div class="image">
          <img src="{%static "images/1.jpeg"%}" alt="">
      </div>
      <div class="image">
          <img src="{%static "images/2.jpg"%}" alt="">
      </div>
      <div class="image">
          <img src="{%static "images/3.jpg"%}" alt="">
      </div>
      <div class="image">
          <img src="{%static "images/1.jpeg"%}" alt="">
      </div>
      <div class="image">
          <img src="{%static "images/2.jpg"%}" alt="">
      </div>
      <div class="button">
          <a onclick="nextimg(-1)" class="prev">&#10094;</a>
          <a onclick="nextimg(1)" class="next">&#10095;</a>
      </div>
      <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>

    <script>

        var imageno =1;
        displayimg(imageno);

        function nextimg(n){
            displayimg(imageno += n)
        }

        function currentSlide(n){
            displayimg(imageno = n)
        }

        function displayimg(n){
            var i;
            var image = document.getElementsByClassName("image");
            var dots = document.getElementsByClassName("dot");

            if(n > image.length){
                imageno = 1;
            }

            if(n < 1){
                imageno = image.length;
            }

            for(i=0; i < image.length; i++){
                image[i].style.display = "none";
            }

            for(i=0; i < dots.length; i++){
                dots[i].className = dots[i].className.replace(" c-active", "");
            }

            image[imageno - 1].style.display ="block";
            dots[imageno - 1].className += " c-active";

        }

    </script>
    <div class="top-selling">
      
    </div>
{% endblock mainbody %}
